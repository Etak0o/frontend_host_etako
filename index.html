<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Food Ordering System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>AcityEats</h1>
            <nav>
                <ul>
                    <li><a href="#signup">sign up</a></li>
                    <li><a href="#login">log in</a></li>
                    <li><a href="#menu">menu</a></li>
                    <li><a href="#orders">orders</a></li>
                    <li><a href="#cart">cart</a></li>
                </ul>
            </nav>
    </header>

    <section class="hero">
        <h2>AcityEats</h2>
        <p>Good Food, Right on Campus</p>
        <button onclick="window.location.href='#menu'">view menu</button>
    </section>

    <!--signup-->
    <section id="signup">
        <h2>Create Your Account</h2>
        <form id="registerForm">
            <label for="name">full name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone number">phone number</label>
            <input type="tel" id="number" name="number" required>

            <label for="email">email address</label>
            <input type="email" id="email" name="email" required>

            <label for="roomnumber">room number</label>
            <input type="text" id="roomnumber" name="roomnumber" required>

            <label for="password">password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>


        </form>

        <p>already signed up? <a href="#login">log in</a></p>
    </section>

    <!--login-->
    <section id="login">
        <h2>Log In</h2>
        <form id="loginForm">
            <label for="email">email</label>
            <input type="email" id="logemail" name="email" required>

            <label for="password">password</label>
            <input type="password" id="logpassword" name="password"> 
            
            <button type="submit">Log In</button>
            


        </form>
        <p>don't have an account? <a href="#signup">sign up</a></p>
    </section>

    <section id="menu">
       
        <h2>Menu</h2>

        <div id="categorybutton">

        </div>

        <div id="menu-container" class="menugrid">

        </div>
    </section>

    <!--cart-->
    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cartitems"></div>

        <div id="cartsummary">
            <h3>total: Â¢ <span id="total_amount">0</span></h3>
            <button id="placeorder">place order</button>

        </div>
    </section>

<!--order history-->
<section id="orders">
    <h2>Your Orders</h2>
    <div id="orders-container">
        
    </div>

</section>
    <script src="script/script.js"></script>
</body>
</html>
